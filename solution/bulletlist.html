<!DOCTYPE html>
<html>
<title>Bullets List</title>
<style>
    ol {
        background: #ff9999;
        padding: 20px;
    } 

    ul {
        background: #3399ff;
        padding: 20px;
    }

    ol li {
        background: #ffe5e5;
        padding: 5px;
        margin-left: 35px;
    }

    ul li {
        background: #cce5ff;
        margin: 5px;
    }
</style>

<body>
    <h1>This is a unordered list</h1>
    <ul>
        <li>HTML</li>
        <li>Java</li>
        <li>JavaScript</li>
        <li>SQL</li>
    </ul>
</body>

</html>
