	<title>Registration Form</title>

	<br>

	<br>
		<label for="dob">Birthday:</label>

			<option selected disabled hidden>Month</option>
			<option>Jan</option>

		</select>
		<select id = "dob" >
			<option selected disabled hidden>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select id = "dob" >
			<option selected disabled hidden>Year</option>
			<option>2002</option>
			<option>2001</option>
			<option>2000</option>
		</select>

<br>

	</form>
